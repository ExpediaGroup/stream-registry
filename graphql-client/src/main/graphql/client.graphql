mutation Domain (
  $name: String!
  $description: String!
  $tags: Tags!
  $type: String!
  $configuration: Config!
){
  upsertDomain(
    name: $name
    description: $description
    tags: $tags
    type: $type
    configuration: $configuration
  )
}

mutation Schema (
