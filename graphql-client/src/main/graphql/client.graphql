fragment specificationPart on Specification {
    description
    tags{
        name
        value
    }
    type
    configuration
}

fragment StatusPart on Status{
    agentStatus
}

############ Consumer ############

fragment ConsumerPart on Consumer{
    __typename
    key{
        streamDomain
        streamName
        streamVersion
        zone
        name
    }
    specification{
        __typename
        ...specificationPart
    }
    status{
        __typename
        ...StatusPart
    }
    binding{
        __typename
        ...ConsumerBindingPart
    }
}

mutation InsertConsumer(
    $key: ConsumerKeyInput!
    $specification: SpecificationInput!
) {
    consumer{
        insert(key: $key,specification: $specification){
            __typename
            ...ConsumerPart
        }
    }
}

mutation UpdateConsumer(
    $key: ConsumerKeyInput!
    $specification: SpecificationInput!
) {
    consumer{
        update(key: $key,specification: $specification){
            __typename
            ...ConsumerPart
        }
    }
}

mutation UpsertConsumer(
    $key: ConsumerKeyInput!
    $specification: SpecificationInput!
) {
    consumer{
        upsert(key: $key,specification: $specification){
            __typename
            ...ConsumerPart
        }
    }
}

mutation UpdateConsumerStatus(
    $key: ConsumerKeyInput!
    $status: StatusInput!
){
    consumer{
        updateStatus(key: $key,status: $status){
            __typename
            ...ConsumerPart
        }
    }
}

query Consumer(
    $key: ConsumerKeyInput!
) {
    consumer{
        byKey(
            key: $key
        ) {
            __typename
            ...ConsumerPart
        }
    }
}

query Consumers(
    $key: ConsumerKeyQuery
    $specification: SpecificationQuery
) {
    consumer{
        byQuery(
            key: $key
            specification: $specification
        ) {
            __typename
            ...ConsumerPart
        }
    }
}

