  $schema: SchemaKeyQueryInput
){
  streams(
    name: $name
    owner: $owner
    description: $description
    tags: $tags
    type: $type
    configuration: $configuration
    domain: $domain
    version: $version
    schema: $schema
  ){
    name
    owner
    description
    tags
    type
    configuration
    domain {
      name
      owner
      description
      tags
      type
      configuration
    }
    version
    schema {
      name
      owner
      description
      tags
      type
      configuration
      domain {
        name
        owner
        description
        tags
        type
        configuration
      }
    }
  }
}

