fragment specificationPart on Specification {
    description
    tags{
        name
        value
    }
    type
    configuration
}

############ Consumer ############

fragment ConsumerPart on Consumer{
    __typename
    key{
        streamDomain
        streamName
        streamVersion
        zone
        name
    }
    specification{
        __typename
        ...specificationPart
    }
}

mutation InsertConsumer(
    $key: ConsumerKeyInput!
    $specification: SpecificationInput!
) {
    consumer{
        insert(key: $key,specification: $specification){
            __typename
            ...ConsumerPart
        }
    }
}

mutation UpdateConsumer(
    $key: ConsumerKeyInput!
    $specification: SpecificationInput!
) {
    consumer{
        update(key: $key,specification: $specification){
            __typename
            ...ConsumerPart
        }
    }
}

mutation UpsertConsumer(
    $key: ConsumerKeyInput!
    $specification: SpecificationInput!
) {
    consumer{
        upsert(key: $key,specification: $specification){
            __typename
            ...ConsumerPart
        }
    }
}

query GetConsumer(
    $key: ConsumerKeyInput!
) {
    consumer(
        key: $key
    ) {
        __typename
        ...ConsumerPart
    }
}

query GetConsumers(
    $key: ConsumerKeyQuery
    $specification: SpecificationQuery
) {
    consumers(
        key: $key
        specification: $specification
    ) {
        __typename
        ...ConsumerPart
    }
}

