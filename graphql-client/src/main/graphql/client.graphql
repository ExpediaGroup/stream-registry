############ Domain Mutations ############

mutation UpsertDomain(
  $key: DomainKeyInput!
  $specification: SpecificationInput!
) {
  domain{
    upsert(key: $key,specification: $specification){
      key{
        name
      }
      specification{
        configuration
        description
      }
    }
  }
}

query MyDomainQuery(
  $key: DomainKeyInput!
){
  domain(key: $key){
    key{
      name
    }
    specification{
      configuration
      description
    }
  }
}


############ Domain Mutations ############

mutation InsertDomain(
  $key: DomainKeyInput!
  $specification: SpecificationInput!
) {
  domain{
    insert
    (
      key: $key
      specification: $specification
    ) {
      key {
        name
      }
      specification {
        description
        tags {
          name
          value
        }
        configuration
      }
      status {
        agentStatus
      }
    }
  }
}


mutation UpdateDomain(
  $key: DomainKeyInput!
  $specification: SpecificationInput!
) {
  domain{ update(
    key: $key
    specification: $specification
  ) {
