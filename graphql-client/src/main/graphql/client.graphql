############ Domain Mutations ############

mutation InsertDomain(
  $key: DomainKeyInput!
  $specification: SpecificationInput!
) {
  insertDomain(
    key: $key
    specification: $specification
  ) {
    key {
      name
    }
    specification {
      description
      tags {
        name
        value
      }
      configuration
    }
    status
  }
}

