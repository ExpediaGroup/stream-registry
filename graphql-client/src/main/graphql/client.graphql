  $specification: SpecificationQuery
) {
  getSchemas(
    key: $key
    specification: $specification
  ) {
    key {
      domain
      name
    }
    specification {
      description
      tags {
        name
        value
      }
      configuration
    }
    domain {
      key {
        name
      }
      specification {
        description
        tags {
          name
          value
        }
        configuration
      }
    }
    status
  }
}

