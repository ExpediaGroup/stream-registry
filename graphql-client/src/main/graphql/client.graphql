    type: $type
    configuration: $configuration
    producer: $producer
    zones: $zones
  ){
    name
    owner
    description
    tags
    type
    configuration
    producer {
      name
      owner
      description
      tags
      type
      configuration
      stream {
        name
        owner
        description
        tags
        type
        configuration
        domain {
          name
          owner
          description
          tags
          type
          configuration
        }
        version
        schema {
          name
          owner
          description
          tags
          type
          configuration
          domain {
            name
            owner
            description
            tags
            type
            configuration
          }
        }
      }
      zones
    }
    binding {
      name
      owner
      description
      tags
      type
      configuration
      stream {
        name
        owner
        description
        tags
        type
        configuration
        domain {
          name
          owner
          description
          tags
          type
          configuration
        }
        version
        schema {
          name
          owner
          description
          tags
          type
          configuration
          domain {
            name
            owner
            description
            tags
            type
            configuration
          }
        }
      }
      infrastructure {
        name
        owner
        description
        tags
        type
        configuration
        zone {
          name
          owner
          description
          tags
          type
          configuration
        }
      }
    }
  }
}

