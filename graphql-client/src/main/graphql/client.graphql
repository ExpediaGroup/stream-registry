############ Domain Mutations ############

mutation UpsertDomain(
  $key: DomainKeyInput!
  $specification: SpecificationInput!
) {
  domain{
    upsert(key: $key,specification: $specification){
      key{
        name
      }
      specification{
        configuration
        description
      }
    }
  }
}

query MyDomainQuery(
  $key: DomainKeyInput!
){
  domain(key: $key){
    key{
      name
    }
    specification{
      configuration
      description
    }
  }
}
