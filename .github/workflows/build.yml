name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'
      - name: mvn build
        run: ./mvnw clean install -Djib.skip -B -ntp
