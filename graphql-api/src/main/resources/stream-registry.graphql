scalar Tags
scalar Config

type Domain {
  name: String!
  owner: String!
  description: String!
  tags: Tags!
  type: String!
  configuration: Config!
}

type Schema {
  name: String!
  owner: String!
  description: String!
  tags: Tags!
  type: String!
  configuration: Config!
  domain: Domain!
}

type Stream {
  name: String!
  owner: String!
  description: String!
  tags: Tags!
  type: String!
  configuration: Config!
  domain: Domain!
  version: Int!
  schema: Schema!
}

input SchemaKeyQueryInput {
  name: String
  domain: String
}

input SchemaKeyInput {
  name: String!
  domain: String!
}

type Query {
  domains(
    name: String
    owner: String
    description: String
    tags: Tags
    type: String
    configuration: Config
  ): [Domain!]!
  schemas(
    name: String
    owner: String
    description: String
    tags: Tags
    type: String
    configuration: Config
    domain: String
  ): [Schema!]!
  streams(
    name: String
    owner: String
    description: String
    tags: Tags
    type: String
    configuration: Config
    domain: String
    version: Int
    schema: SchemaKeyQueryInput
  ): [Stream!]!
}

type Mutation {
  upsertDomain(
    name: String!
    description: String!
    tags: Tags!
    type: String!
    configuration: Config!
  ): Boolean!
  upsertSchema(
    name: String!
    description: String!
    tags: Tags!
    type: String!
    configuration: Config!
    domain: String!
  ): Boolean!
  upsertStream(
    name: String!
    description: String!
    tags: Tags!
    type: String!
    configuration: Config!
    domain: String!
    version: Int!
    schema: SchemaKeyInput!
  ): Boolean!
}
